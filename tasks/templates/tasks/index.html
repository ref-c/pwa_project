{% extends "tasks/layout.html" %}
{% block body %}
<h1>Task List</h1>
   <ul>
       {% for task in tasks %}
           <li>{{ task }}</li>
       {% empty %}
           <li>No Tasks.</li>
       {% endfor %}
   </ul>
   <a href="{% url 'tasks:add' %}">Add a New Task</a>
   {% endblock %}
   <h1>Welcome, {{ user.username }}!</h1>
<p>Email: {{ user.email }}</p>
<a href="{% url 'account_logout' %}">Logout</a>
